<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call break </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <div class="Headertext"> CallBreak calculator </div>
    </Header>
    <div class="main">
   <div class="maininput">
    <div class="expectedinput">
     <div class="expectedpoints">
        Expected Points:
     </div>
    <form >
       <div class="user1 user" >
        <label for="user1">User1:</label>
        <input type="number" name="user1" id="user1">
        </div>
        <div class="user2 user">
         <label for="user2">User2:</label>
        <input type="number" name="user2" id="user2">
        </div>
         <div class="user3 user">
         <label for="user3">User3:</label>
        <input type="number" name="user3" id="user3">
        </div>
         <div class="user4 user">
         <label for="user4">User4:</label>
        <input type="number" name="user4" id="user4">
        </div>
        <button type="submit">Submit</button>
    </form>
   </div>
    <div class="Achievedinput ">
     <div class="Achievedpoints">
          Achieved points:
     </div>
    <form >
       <div class="user1 user" >
        <label for="user1">User1:</label>
        <input type="number" name="user1" id="user1">
        </div>
        <div class="user2 user">
         <label for="user2">User2:</label>
        <input type="number" name="user2" id="user2">
        </div>
         <div class="user3 user">
         <label for="user3">User3:</label>
        <input type="number" name="user3" id="user3">
        </div>
         <div class="user4 user">
         <label for="user4">User4:</label>
        <input type="number" name="user4" id="user4">
        </div>
        <button type="submit">Submit</button>
    </form>
   </div>
   </div>
   <div class="pointstable">
    <table>
        <thead>
         <tr>
            <th>User1</th>
             <th>User2</th>
              <th>User3</th>
               <th>User4</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
            </tr>
        </tbody>
    </table>
   </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
